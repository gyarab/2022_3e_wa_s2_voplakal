<!DOCTYPE html>
<html lang="cs">
<head><title>Checkerboard</title></head>
<body>
    <script>p = '<table>'
        for (let j = 1; j <= 8; j++) {
            p += "<tr>";
            for (let i = 1; i <= 8; i++)
                p += ('<td style="padding: 30px; background-color: ' + ((j + i) % 2 ? "black" : "white") + '"></td>');
            p += "</tr>";
        }
        document.write(p + "</table>");</script>
</body>
</html>
